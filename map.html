      html body,

}

  <body>
    <h1>Map</h1>
    <div id="map"></div>
    <script src="index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcLjda4GaQqHCh7jHSCV23j7rqFJpv9HE&callback=initMap&libraries=&v=weekly"
      async
    ></script>

    <script>
      function initMap() {
  let options = {
    zoom: 8,
    center: { lat: 51.0607, lng: -1.3132 },
  };

  let map = new google.maps.Map(document.getElementById('map'), options);

  function addMarker(props) {
    let marker = new google.maps.Marker({
      position: props.coords,
      map: map,
    });

    if (props.text) {
      let infoWindow = new google.maps.InfoWindow({
        content: props.text,
      });

      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
    }
  }

  // --------------------------------------

  addMarker({
    coords: { lat: 50.7192, lng: -1.8808 },
    text: '10th January',
  });
  addMarker({
    coords: { lat: 50.921382, lng: -1.209897 },
    text: 'First uni hotel sleepover',
  });
  addMarker({
    coords: { lat: 50.885162, lng: -1.245668 },
    text: 'First uni hotel sleepover - went for dinner',
  });
  addMarker({
    coords: { lat: 51.06, lng: -1.3277 },
    text: 'University of Winchester',
  });
  addMarker({
    coords: { lat: 53.40124, lng: -1.3277 },
    text: 'Sheffield BUCS'
  })
}

    </script>
